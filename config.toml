baseurl = "https://blog.rsquaredacademy.com/"
languageCode = "en-us"
title = "Rsquared Academy Blog"
theme = "blackburn"
copyright = "&copy; 2014-2018. All rights reserved."
paginate = 10
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
post = "/:slug/"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Explore..Discover..Learn"
  description = "Rsquared Academy Blog"
  twitterAuthor = "@hebbaliaravind"
  twitterSite = "@rsquaredacademy"
  brand = "![Rsquared Academy Logo](/img/logos.png)"
  disqus = ""
  [params.logo]
    url = "logo.jpeg"
    width = 50
    height = 50
    alt = "Aravind Hebbali"

  # CSS name for highlight.js
  highlightjs = "Github"
  highlightjs_extra_languages = ["r", "yaml"]
  dateFormat = "02 Jan 2006"

